<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Farms Natural Product Order" content="Farms Natural Product Order">
    <title>Order Products</title>

    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Own CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-style.css">
</head>

<body>
    <!-- header design -->
    <header>
        <nav class="navbar navbar-expand-lg navigation-wrap" style="background-color: #c5d3b6;">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="./Images/Subject.png">
                    <div class="brand-name">Farms Natural</div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-stream navbar-toggler-icon"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Section 2 -> Contact Us -->
    <section id="order">
        <div class="contact-section wrapper">
            <h2>Place Your Order</h2>
            <div class="con">
                <form method="post"
                    action="https://script.google.com/macros/s/AKfycbyoMQyIbepG5vMljxfNoFNRucDXPdIT0JvPpviHMpD0QMdfJtfI7THkWc92IrbAwdkL/exec"
                    name="order-form">
                    <div class="input-box">
                        <div class="input-field field">
                            <input type="text" placeholder="Full Name" name="Client Name" id="name" class="item"
                                autocomplete="off">
                            <div class="error-text">Full Name can't be blank</div>
                        </div>
                        <div class="input-field field">
                            <input type="text" placeholder="Email Address" name="Client Email Address" id="email"
                                class="item" autocomplete="off">
                            <div class="error-text email">Email Address can't be blank</div>
                        </div>
                    </div>

                    <div class="input-box">
                        <div class="input-field field">
                            <input type="text" placeholder="Phone No." name="Client Phone No" id="phone" class="item"
                                autocomplete="off">
                            <div class="error-text">Phone No. can't be blank</div>
                        </div>
                        <div class="input-field field">
                            <input type="text" placeholder="Category" id="subject" name="Query Categoy" class="item"
                                autocomplete="off">
                            <div class="error-text">Query can't be blank</div>
                        </div>
                    </div>

                    <div class="textarea-field field">
                        <textarea name="Query" id="message" cols="30" rows="2"
                            placeholder="Please Type Your Message Here..." class="item" autocomplete="off"></textarea>
                        <div class="error-text">Message can't be blank</div>
                    </div>

                    <input type="submit" value="Submit" id="submit">
                    <!-- <button id="order" type="submit">Place Order</button> -->
                </form>
            </div>

        </div>
    </section>


    <!-- Section-3 Footer -->
    <section id="footer">
        <div class="footer py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <a class="footer-link" href="#">Register</a>
                        <a class="footer-link" href="#">Forum</a>
                        <a class="footer-link" href="#">Affiliate</a>
                        <a class="footer-link" href="#faqs">FAQs</a>
                        <div class="footer-social pt-4 text-center">
                            <a href="contact.html" target="_blank"><i class="fab fa-facebook-f"></i></a>
                            <a href="https://x.com/aajtak" target="_blank"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.youtube.com/results?search_query=procreate+tutorial" target="_blank"><i
                                    class="fab fa-youtube"></i></a>
                            <a href="https://www.linkedin.com/news/story/big-ideas-2025-6255372/" target="_blank"><i
                                    class="fab fa-linkedin"></i></a>
                            <a href="https://www.instagram.com/kartavyasociety?igsh=MXM2Nm5sdTFramtyOQ=="
                                target="_blank"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="footer-copy">
                            <div class="copy-right pt-3 text-center">
                                <p class="text-light text-center">@ 2025. Farm Natural. All rights reserved.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Email js  -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <!-- Alert  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Own JS  -->
    <script src="js/main.js"></script>
</body>

</html>
